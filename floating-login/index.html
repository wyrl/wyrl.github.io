<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    	<title>Login</title>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="buttonJS.js"></script>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="buttonStyle.css"/>
    </head>

    <body>
    	<script>
			$(document).ready(function(e) {
				startButton();
                $("#login-body table input").focusin(function(e) {
                    $(this).css("background-color","#FF9");
                }).focusout(function(e) {
                    $(this).css("background-color","#c3c3c3");
                });
				
				$("#login-header .border > img").click(function(e) {
                    $("#login-foreground").fadeOut(200);
                });
				$(".test").click(function(e) {
                    $("#login-foreground").fadeIn(200);
                });
				
            });
		</script>
        <div id="login-foreground">
        	<form>
                <div id="login-form">
                    <div id="login-header">
                        <div class="border">
                            <span>Login</span>
                            <img src="images/close.png"/>
                        </div>
                    </div>
                    <div id="login-body">
                        <table cellpadding="10">
                            <tr>
                                <td>
                                    <span>Username:</span>
                                </td>
                                <td>
                                    <div class="input-border">
                                        <input type="text" name="username" />
                                    </div>    
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span>Password:</span> 
                                </td>
                                <td>
                                    <div class="input-border">
                                        <input type="password" name="pass" />
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <input type="submit" class="custom-button" value="Login" edit-byclass="edit-button"/>
                </div>
        	</form>        
        </div>
        <button class="test">Show Login</button>
    </body>
</html>
